<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #0b141a; color: #e9edef; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        header { background-color: #202c33; padding: 15px; text-align: center; border-bottom: 1px solid #3b4a54; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        header h1 { font-size: 1.2rem; color: #00a884; }

        /* Chat Area */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        
        /* Message Bubbles */
        .message { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: #005c4b; color: #e9edef; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background-color: #202c33; color: #e9edef; border-bottom-left-radius: 2px; }

        /* Input Area */
        #form { background-color: #202c33; padding: 10px; display: flex; gap: 10px; align-items: center; }
        #input { flex: 1; background-color: #2a3942; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; }
        button { background-color: #00a884; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #008f6f; }

        /* Scrollbar */
        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background: #3b4a54; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ’¬ Anonymous Stranger Chat</h1>
    </header>

    <div id="messages"></div>

    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
    </form>

    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                // Apna message display karein
                addMessage(input.value, 'sent');
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', (msg) => {
            addMessage(msg, 'received');
        });

        function addMessage(text, type) {
            const item = document.createElement('div');
            item.classList.add('message', type);
            item.textContent = text;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Auto scroll to bottom
        }
    </script>
</body>
</html>
