<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurav Chat Pro - Anonymous Chat</title>
    <meta name="description" content="Join Gaurav Chat Pro to chat anonymously with avatars!">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #0b141a; --panel: #202c33; --accent: #00a884; --text: #e9edef; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .login-box { background: var(--panel); padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; }
        #username-input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 8px; border: none; background: #2a3942; color: white; outline: none; }
        .avatar-list { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .avatar-option { width: 50px; height: 50px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; }
        .avatar-option.selected { border-color: var(--accent); transform: scale(1.1); }
        #main-app { display: none; height: 100vh; grid-template-columns: 300px 1fr; }
        #sidebar { background: var(--panel); border-right: 1px solid #3b4a54; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #2a3942; display: flex; justify-content: space-between; align-items: center; }
        #user-list { flex: 1; overflow-y: auto; padding: 10px; }
        .user-item { display: flex; align-items: center; gap: 12px; padding: 10px; }
        .user-item img { width: 35px; height: 35px; border-radius: 50%; }
        #chat-area { display: flex; flex-direction: column; background: #0b141a; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg-row { display: flex; gap: 10px; max-width: 80%; }
        .msg-bubble { padding: 10px; border-radius: 10px; background: var(--panel); }
        .sent { align-self: flex-end; flex-direction: row-reverse; }
        .sent .msg-bubble { background: #005c4b; }
        #form { padding: 15px; background: var(--panel); display: flex; gap: 10px; }
        #input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #2a3942; color: white; }
        button { padding: 10px 15px; border-radius: 8px; border: none; background: var(--accent); color: white; cursor: pointer; }
        @media (max-width: 700px) { #sidebar { display: none; } #main-app { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--accent)">Gaurav Chat Pro</h2>
            <input type="text" id="username-input" placeholder="Your Name...">
            <div class="avatar-list">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option selected" onclick="selectAvatar(this)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" onclick="selectAvatar(this)">
            </div>
            <button onclick="login()" style="width: 100%;">Join Chat</button>
        </div>
    </div>

    <div id="main-app">
        <div id="sidebar">
            <div class="sidebar-header">
                <span>Online Users</span>
                <button onclick="shareApp()" style="background: #25d366; font-size: 12px;">Share</button>
            </div>
            <div id="user-list"></div>
        </div>
        <div id="chat-area">
            <div id="messages"></div>
            <form id="form">
                <input id="input" autocomplete="off" placeholder="Type message..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const socket = io();
        let myData = { username: '', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix' };

        function selectAvatar(el) {
            document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
            el.classList.add('selected');
            myData.avatar = el.src;
        }

        function login() {
            const name = document.getElementById('username-input').value;
            if (name) {
                myData.username = name;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'grid';
                socket.emit('login', myData);
            }
        }

        function shareApp() {
            const text = "Oye! Mere naye anonymous chat app par aaja: " + window.location.href;
            window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(text), "_blank");
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value) {
                socket.emit('chat message', { msg: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const messages = document.getElementById('messages');
            const isMe = data.user === myData.username;
            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `<div class="msg-bubble"><b>${isMe ? 'You' : data.user}:</b><br>${data.msg}</div>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });

        socket.on('updateUserList', (users) => {
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(user => `
                <div class="user-item">
                    <img src="${user.avatar}">
                    <span>${user.username}</span>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
