<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gaurav Chat Pro - Anonymous Social Networking</title>
    <meta name="description" content="Join Gaurav Chat Pro, the best anonymous chat app to meet new people with avatars and real-time messaging.">
    <meta name="keywords" content="Gaurav Chat, Anonymous Chat India, Private Chat, Online Lobby, Stranger Chat">
    <meta name="author" content="Gaurav">
    
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #0b141a; --panel: #202c33; --accent: #00a884; --text: #e9edef; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        
        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .login-box { background: var(--panel); padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #username-input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 8px; border: none; background: #2a3942; color: white; outline: none; }
        .avatar-list { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .avatar-option { width: 50px; height: 50px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: 0.3s; }
        .avatar-option.selected { border-color: var(--accent); transform: scale(1.1); }
        
        /* Main Layout */
        #main-app { display: none; height: 100vh; grid-template-columns: 300px 1fr; }
        #sidebar { background: var(--panel); border-right: 1px solid #3b4a54; display: flex; flex-direction: column; }
        #chat-area { display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        /* User List */
        .sidebar-header { padding: 20px; background: #2a3942; font-weight: bold; border-bottom: 1px solid #3b4a54; }
        #user-list { flex: 1; overflow-y: auto; padding: 10px; }
        .user-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; margin-bottom: 5px; }
        .user-item img { width: 40px; height: 40px; border-radius: 50%; }

        /* Messages */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-row { display: flex; gap: 10px; max-width: 80%; }
        .msg-row img { width: 35px; height: 35px; border-radius: 50%; align-self: flex-end; }
        .msg-bubble { padding: 10px 15px; border-radius: 12px; font-size: 14px; position: relative; }
        .msg-name { font-size: 11px; font-weight: bold; color: var(--accent); margin-bottom: 4px; display: block; }
        .sent { align-self: flex-end; flex-direction: row-reverse; }
        .sent .msg-bubble { background: #005c4b; border-bottom-right-radius: 2px; }
        .received .msg-bubble { background: var(--panel); border-bottom-left-radius: 2px; }

        /* Form */
        #form { padding: 15px; background: var(--panel); display: flex; gap: 10px; }
        #input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #2a3942; color: white; outline: none; }
        button { padding: 10px 20px; border-radius: 8px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }

        @media (max-width: 700px) { #sidebar { display: none; } #main-app { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--accent)">Welcome to Chat</h2>
            <input type="text" id="username-input" placeholder="Enter your name..." maxlength="15">
            <p style="margin-bottom: 10px; font-size: 14px;">Select Avatar:</p>
            <div class="avatar-list" id="avatar-selector">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option selected" onclick="selectAvatar(this)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" onclick="selectAvatar(this)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Buddy" class="avatar-option" onclick="selectAvatar(this)">
            </div>
            <button onclick="login()" style="width: 100%;">Join Chat</button>
        </div>
    </div>

    <div id="main-app">
        <div id="sidebar">
            <div class="sidebar-header">Online Users</div>
            <div id="user-list"></div>
        </div>
        <div id="chat-area">
            <div id="messages"></div>
            <form id="form">
                <input id="input" autocomplete="off" placeholder="Type a message..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const socket = io();
        let myData = { username: '', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix' };

        function selectAvatar(el) {
            document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
            el.classList.add('selected');
            myData.avatar = el.src;
        }

        function login() {
            const name = document.getElementById('username-input').value.trim();
            if (name) {
                myData.username = name;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'grid';
                socket.emit('login', myData);
            } else { alert("Please enter a name!"); }
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value) {
                socket.emit('chat message', { msg: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const messages = document.getElementById('messages');
            const isMe = data.user === myData.username;
            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `
                <img src="${data.avatar}">
                <div class="msg-bubble">
                    <span class="msg-name">${isMe ? 'You' : data.user}</span>
                    ${data.msg}
                </div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });

        socket.on('updateUserList', (users) => {
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(user => `
                <div class="user-item">
                    <img src="${user.avatar}">
                    <span>${user.username}</span>
                    <span style="color: #00a884; font-size: 10px;">‚óè Online</span>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
