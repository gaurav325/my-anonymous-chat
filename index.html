<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Chat</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
        #chat { background: white; height: 400px; border-radius: 10px; padding: 20px; overflow-y: auto; border: 1px solid #ddd; }
        input { width: 80%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>My Anonymous Chat</h2>
    <div id="chat"></div>
    <input id="inp" placeholder="Kuch likho..." />
    <button onclick="send()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const inp = document.getElementById('inp');

        socket.on('message', (msg) => {
            chat.innerHTML += `<p><b>Stranger:</b> ${msg}</p>`;
        });

        function send() {
            socket.emit('message', inp.value);
            chat.innerHTML += `<p style="color: blue"><b>You:</b> ${inp.value}</p>`;
            inp.value = '';
        }
    </script>
</body>
</html>
